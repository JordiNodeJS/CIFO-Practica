<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 2 - CIFO La Violeta</title>
  <link rel="stylesheet" href="css/w3css.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <!-- Navbar (Sits on top) -->
  <div class="w3-top w3-bar w3-white w3-wide w3-padding w3-card w3-hide-small">
    <a href="#home" class="w3-bar-item w3-button w3-hide-small"><b>CIFO</b> La Violeta</a>

    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Gallery</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>

  </div>
  <!-- menú colapsable -->
  <div class="w3-dropdown-hover w3-hide-medium w3-top w3-mobile w3-white w3-wide w3-padding w3-card">
    <button id="btnColasable" class="w3-button w3-bar-item w3-button"><b>CIFO</b> La Violeta</a></button>
    <div id="menudesplagable" class="w3-dropdown-content w3-border">
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
  </div>
  <!-- Page Start -->
  <div id="home" class="w3-content w-1500">

    <!-- Image in Display Container -->
    <div class="w3-display-container w3-content w-1500">
      <img class="w3-image w-100" src="images/portada.jpg" alt="imagen sin sentido">
      <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white w3-wide">
          <span class="w3-padding w3-black w3-opacity-min"><b>CIFO</b></span>
          <span class="w3-hide-small w3-text-light-grey">Prácitca 2</span>
        </h1>
      </div>
    </div>

  </div>
  <!-- Page End -->

  <!-- Gallery START-->
  <div id="gallery" class="w3-content w-1500">

    <div id="projects" class="w3-container w3-padding-32">
      <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16">Gallery</h2>
    </div>

    <div class="w3-row-padding">

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Summer</div>
          <img src="images/01.jpg" alt="House" style="width:100%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Brick House</div>
          <img src="images/02.jpg" alt="House" style="width:100%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Renovated</div>
          <img src="images/03.jpg" alt="House" style="width:100%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Barn House</div>
          <img src="images/04.jpg" alt="House" style="width:100%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Summer</div>
          <img src="images/05.jpg" alt="House" style="width:99%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Brick House</div>
          <img src="images/06.jpg" alt="House" style="width:99%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Renovated</div>
          <img src="images/07.jpg" alt="House" style="width:99%">
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Barn House</div>
          <img src="images/08.jpg" alt="House" style="width:99%">
        </div>
      </div>

    </div>

  </div>

</html>
